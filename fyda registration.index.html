<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>FYDA Youth Soccer Registration</title> <style> body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; } .container { width: 80%; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; } .logo { max-width: 150px; margin: 0 auto 20px; } h1 { color: #333; font-size: 28px; } .info { background: #e7f3fe; padding: 15px; border-left: 5px solid #007bff; margin-bottom: 20px; text-align: left; } label { display: block; margin-bottom: 8px; font-weight: bold; text-align: left; } input, select, button { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; } button { background-color: #007bff; color: white; border: none; cursor: pointer; font-size: 18px; } button:hover { background-color: #0056b3; } footer { text-align: center; margin-top: 20px; font-size: 14px; color: #777; } </style> </head> <body> <div class="container"> <!-- Logo --> <img src="FYDA%20BLUE.png" alt="FYDA Logo" class="logo"> <!-- Title --> <h1>FYDA Youth Soccer Registration</h1> <!-- Information Section --> <div class="info"> <p><strong>Session 1:</strong> 10:00 AM - 11:00 AM</p> <p><strong>Session 2:</strong> 11:00 AM - 12:00 PM</p> <p><strong>Duration:</strong> January 11 - February 22 (7 weeks)</p> <p><strong>Cost:</strong> $200 per child</p> </div> <!-- Registration Form --> <form action="/submit_registration" method="POST"> <label for="name">Child's Name</label> <input type="text" id="name" name="name" placeholder="Enter your child's name" required> <label for="email">Parent's Email</label> <input type="email" id="email" name="email" placeholder="Enter your email address" required> <label for="phone">Parent's Phone Number</label> <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required> <label for="session">Select a Session</label> <select id="session" name="session" required> <option value="">-- Select a Session --</option> <option value="session1">Session 1 (10:00 AM - 11:00 AM)</option> <option value="session2">Session 2 (11:00 AM - 12:00 PM)</option> </select> <label for="payment">Payment Amount</label> <input type="text" id="payment" name="payment" value="$200" readonly> <button type="submit">Register & Pay</button> </form> </div> <!-- Footer --> <footer> Â© FYDA Development Academy 2024. All Rights Reserved. </footer> </body> </html>
